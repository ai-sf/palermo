paragraph1: "Il Comitato di Palermo è stato fondato nell'aprile del 2019, come organo rappresentativo nell'ateneo di Palermo dell'Associazione Italiana Studenti di Fisica (AISF). L'obiettivo generale è quello di riunire sotto un'unica associazione gli studenti di Fisica Italiani, ponendosi come punto di riferimento nell'ambiente universitario italiano. Vengono promosse attività culturali e sociali di vario tipo. Ad esempio, i seminari del ciclo dei \"Pomeriggi AISF\" hanno lo scopo di aiutare gli studenti ad approfondire aspetti della fisica spesso non affrontabili in aula; i corsi, come \"TeleLatex\", forniscono ai partecipanti la possibilità di apprendere strumenti informatici importanti nella vita di un fisico."
paragraph2: "Il logo del Comitato Locale consiste nel profilo della sede storica del Dipartimento di Fisica e Chimica \"Emilio Segrè\", in via Archirafi, sovrapposto allo spettro del Tecnezio, primo elemento artificiale della tavola periodica ad essere individuato proprio a Palermo nel 1937 da Emilio Segrè."